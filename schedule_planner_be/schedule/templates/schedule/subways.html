{% extends 'layout/basic.html' %}

{% block title %}Станции метро{% endblock %}

{% block content %}
    <h1>Список станций метро</h1>

    {% if subway_list %}
    <ul>
        {% for subway in subway_list %}
        <li>
            <a href="{% url 'subway-detail' subway.pk %}">{{ location }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Станции метро отсутствуют.</p>
    {% endif %}
{% endblock %}
