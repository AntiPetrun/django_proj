{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Обновить информацию о занятии :: Занятия{% endblock %}

{% block content %}
<h1>Обновить информацию по занятию</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Save changes"/>
    <a class="btn btn-danger" href="{% url 'lesson_edit' lesson.pk %}" role="button">Cancel changes</a>
    <a class="btn btn-info" href="{% url 'lesson_list' %}" role="button">Back to schedule</a>
</form>
{% endblock %}
