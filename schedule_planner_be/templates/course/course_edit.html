{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Обновить информацию о курсе :: Курс{% endblock %}

{% block content %}
<h1>Обновить информацию по курсу</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Save changes"/>
    <a class="btn btn-danger" href="{% url 'course_edit' course.pk %}" role="button">Cancel changes</a>
    <a class="btn btn-info" href="{% url 'course_list' %}" role="button">Back to courses</a>
</form>
{% endblock %}
