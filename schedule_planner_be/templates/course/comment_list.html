<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Schedule</title>
</head>
<body>
    <h1> List of comments </h1>
    <a href="{% url 'comment_form' %}"> Create new comment </a>
    <div>
        {% for comment in object_list %}
        <h2>{{comment.id}} - course: {{comment.course}} <a href="{% url "comment_detail" comment.id %}">{{comment.body}}</a> </h2>
        {% endfor %}
    </div>
</body>
</html>
