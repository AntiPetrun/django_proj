<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Schedule</title>
</head>
<body>
    <h1> List of comments </h1>
    <a href="{% url 'course_form' %}"> Create new comment </a>
    <div>
        {% for course in object_list %}
        <h2>{{ course.course_name }}</h2>
        <h5>{{ course.start_day }}</h5>
        {% endfor %}
    </div>
</body>
</html>
