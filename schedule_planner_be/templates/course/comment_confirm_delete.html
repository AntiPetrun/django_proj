{% extends 'layout/basic.html' %}

{% block title %}Удалить комментарий :: Комментарии{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить комментарий {{ comment.body }}?</h1>
<form method='post'>
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Confirm"/>
    <a class="btn btn-danger" href="{% url 'comment_list' %}" role="button">Cancel</a>
</form>
{% endblock %}
