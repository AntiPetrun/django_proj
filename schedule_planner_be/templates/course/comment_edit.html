{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактировать комментарий :: Комментарии{% endblock %}

{% block content %}
<h1>Редактировать комментарий</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Save changes"/>
    <a class="btn btn-danger" href="{% url 'comment_edit' comment.pk %}" role="button">Cancel changes</a>
    <a class="btn btn-info" href="{% url 'comment_list' %}" role="button">Back to all comments</a>
</form>
{% endblock %}
