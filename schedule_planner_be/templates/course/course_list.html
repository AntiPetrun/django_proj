<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Schedule</title>
</head>
<body>
    <h1> List of courses </h1>
    <a href="{% url 'course_form' %}"> Create new course </a>
    <div>
        {% for course in object_list %}
        <h2><a href="{% url "course_detail" course.id %}">{{ course.course_name }}</a>, start date:{{course.start_date}}</h2>
        <h5>{{ course.start_day }}</h5>
        {% endfor %}
    </div>
</body>
</html>
