{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить новое занятие :: Занятия{% endblock %}

{% block content %}
<h1>Добавить новое занятие</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Save changes"/>
    <a class="btn btn-danger" href="{% url 'lesson_form'%}" role="button">Cancel changes</a>
    <a class="btn btn-info" href="{% url 'lesson_list' %}" role="button">Back to schedule</a>
</form>
{% endblock %}
