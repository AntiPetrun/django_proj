{% extends 'layout/basic.html' %}

{% block title %}Удалить курс :: Курсы{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить курс {{ course.course_name }}?</h1>
<form method='post'>
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Confirm"/>
    <a class="btn btn-danger" href="{% url 'course_list' %}" role="button">Cancel</a>
</form>
{% endblock %}
