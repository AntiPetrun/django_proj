{% extends 'layout/basic.html' %}

{% block title %}Информация об аудитории :: Аудитория{% endblock %}

{% block content %}
    <h1>Аудитория: {{ classroom }}</h1>
    <p>
        <a href="{% url 'add-classroom' %}">
            <button
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">ADD</i>
            </button>
        </a>
        <a href="{% url 'edit-classroom' classroom.pk %}">
            <button
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">EDIT</i>
            </button>
        </a>
        <a href="{% url 'delete-classroom' classroom.pk %}">
            <button
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">DELETE</i>
            </button>
        </a>
    </p>
{% endblock %}
