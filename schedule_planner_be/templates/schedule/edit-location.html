{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Обновить информацию о месте расположения :: Локациив{% endblock %}

{% block content %}
<h1>Обновить информацию по локации</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Save changes"/>
    <a class="btn btn-danger" href="{% url 'edit-location' location.pk %}" role="button">Cancel changes</a>
    <a class="btn btn-info" href="{% url 'locations' %}" role="button">Back to location addresses</a>
</form>
{% endblock %}
