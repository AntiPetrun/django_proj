{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить станцию метро :: Метро{% endblock %}

{% block content %}
<h1>Добавить станцию метро</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Save changes"/>
    <a class="btn btn-danger" href="{% url 'add-subway' %}" role="button">Cancel changes</a>
    <a class="btn btn-info" href="{% url 'subways' %}" role="button">Back to subway stations</a>
</form>
{% endblock %}
