{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Обновить информацию о станции метро :: Метро{% endblock %}

{% block content %}
<h1>Обновить информацию по станции метро</h1>
<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Save changes"/>

</form>
{% endblock %}
