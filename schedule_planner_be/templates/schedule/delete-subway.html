{% extends 'layout/basic.html' %}

{% block title %}Удалить станцию метро :: Метро{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить станцию метро {{ subwaystation }}?</h1>
<form method='post'>
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Confirm"/>
    <a class="btn btn-danger" href="{% url 'subways' %}" role="button">Cancel changes</a>
</form>
{% endblock %}
