<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Schedule</title>
</head>
<body>
    <h1> List of Teachers </h1>
    <a href="{% url 'teacher_form' %}"> Create new Teacher </a>
    <div>
        {% for teacher in object_list %}
        <a href="{% url 'teacher_detail' teacher.url %}"><h2>{{ teacher.surname }} {{ teacher.name }}</h2></a>
        {% endfor %}
    </div>
</body>
</html>
