<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Schedule</title>
</head>
<body>
    <h1> Details of Teacher </h1>
    <div>
        <h2>{{ teacher.surname }} {{ teacher.name }} {{ teacher.fathers_name }}</h2>
        <p>{{ teacher.age }}</p>
        <p>{{ teacher.start_date }}</p>
        <p>{{ teacher.group_count }}</p>
        <p>{{ teacher.specialization}}</p>
    </div>
    <p><a href="{% url 'teacher_edit' teacher.url %}">+ Edit Teacher</a></p>
    <p><a href="{% url 'teacher_confirm_delete' teacher.url %}">+ Delete Teacher</a></p>
</body>
</html>
