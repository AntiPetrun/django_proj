{% extends 'User/_base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <h1>Password reset</h1>
    <hr>
    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
